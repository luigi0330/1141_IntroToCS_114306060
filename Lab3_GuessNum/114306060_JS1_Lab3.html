<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Guessing Game</title>
</head>
<body>
	<h1>114306060_Number Guessing Game</h1>

	<div id="result-container"></div>

	<script>
		var answer = Math.floor(Math.random() * 100) + 1;
		var chances = 7
		var max = 100
		var min = 1
		var isWin = false

		while (chances > 0){
			var inputInt = window.prompt("請輸入 " + min + " 到 " + max + "之間的整數\n你還有 " + chances + " 次機會");	

			var guess = Number(inputInt.trim());

			if (inputInt.trim() === "" || isNaN(guess) || guess < min || guess > max){
				alert("請輸入有效範圍內的數字（不能超出 " + min + " 到 " + max + " ）！" )
				chances++;
			}


			if (guess === answer){	
				alert("恭喜你答對了！正確答案是 " + answer);
				document.getElementById("result-container").innerHTML = 
				'<img src = "correct.jpg" alt="Correct">';
				isWin =true;
				break;
			}else {
				chances--;
				if(guess > answer){
					max = guess;
				}else if (guess < answer){
					min = guess;
				}
			}

			if (!isWin && chances === 0){
				alert("次數用完！正確答案是 " + answer);
				document.getElementById("result-container").innerHTML = '<img src = "wrong.jpg" alt = "Wrong">';
			}
		}

	</script>
</body>
</html>
